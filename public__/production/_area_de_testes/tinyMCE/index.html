<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="tinymce/tinymce.min.js"></script>
</head>
<body>
    <main class="container">
        <h1>TinyMCE</h1>
        <div class="form-floating">
            <textarea id="editor" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>
        <button class="btn btn-primary mt-4 clear-btn">Limpar</button>      
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        tinymce.init({
            selector: '#editor',
            menubar:false,
            language: 'pt_BR',
            placeholder: 'Escreva seu coment√°rio aqui',
            height: 500,
            plugins: [
                'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
                'insertdatetime', 'media', 'table', 'help', 'wordcount', 'codesample', 'fullscreen'
            ],
            toolbar_mode: 'sliding',
            toolbar1:'undo redo | blocks | ' +
            'bold italic backcolor | alignleft aligncenter ' +
            'alignright alignjustify | bullist numlist outdent indent | ' +
            'removeformat |' + ' codesample | fullscreen |  | link image | help',
            toolbar2: 'undo redo | blocks | ' +
            'bold italic backcolor | alignleft aligncenter ' +
            'alignright alignjustify | bullist numlist outdent indent | ' +
            'removeformat |' + ' codesample | fullscreen |  | link image | help',
            content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }'
        });

        const _button = document.querySelector('.clear-btn');

        _button.addEventListener('click', function(e){
            tinymce.activeEditor.setContent("");
        });
      
    </script>
</body>
</html>
